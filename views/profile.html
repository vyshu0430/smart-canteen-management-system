<div class="profile-card">
    <img src="path-to-default-profile-picture.jpg" alt="Profile Picture" class="profile-picture" id="profilePic">
    <h2 id="usernameDisplay">John Doe</h2>
    <p class="profile-info"><span>Email:</span> <span id="emailDisplay">john@example.com</span></p>
    <p class="profile-info"><span>Account Type:</span> Premium User</p>

    <button class="edit-profile-btn" id="editProfileButton">Edit Profile</button>
    <button class="logout-btn" id="logoutButton">Logout</button>

    <form class="edit-form" id="editProfileForm">
        <label for="newUsername">Update Username</label>
        <input type="text" id="newUsername" placeholder="Enter new username" />

        <label for="newEmail">Update Email</label>
        <input type="email" id="newEmail" placeholder="Enter new email" />

        <label for="newProfilePic">Update Profile Picture</label>
        <input type="file" id="newProfilePic" accept="image/*" />

        <button type="submit" class="submit-btn">Save Changes</button>
    </form>
